name: Streamlit CI

on:
  push:
    branches: main 

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Lint check
        run: |
          pip install flake8
          flake8 app.py
          python -c "import streamlit, fitz, openai, pandas"
